<!DOCTYPE html>
{% extends 'core/admin/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="(% static 'css/landingpage.css' %)">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>

    {% block content %}
    <div class="container">
        <div class="row">
    

            <div class="col-lg-9 px-3">
             
                {% for course in courses %}
                <div class="row m-auto mt-3">
                    <div class="col-lg-12">
                        <div class="card border-secondary mb-3"> 
                            <div class="card-header">
                                <a href="{% url 'CourseDetail' course.pk %}"><h3>{{course.title}}</h3></a>
                                <a href="{% url 'CreateNote' course.pk %}">Write</a>
                            </div>
                            <div class="card-body text-secondary">
                            
                            <p class="card-tittle">{{course.description}}</p>
                            <p class="">{{course.created|timesince}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
            <div class="col-lg-3 border">
                
                <form action="" class="row mt-3" method="POST">
                    {% csrf_token %}
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="course-search" placeholder="Search for courses">
                    </div>
                    <div class="col-lg-4">
                        <button class="btn btn-info" type="submit" name="search-button"><a href="{% url 'Index' %}">search</a></button>
                    </div>    
                </form>
            </div>

  
        </div>

    </div>
    {% endblock %}
</body>
</html>
