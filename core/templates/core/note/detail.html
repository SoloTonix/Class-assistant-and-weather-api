{% extends 'core/admin/base.html' %}
{% load static %}

<div class="container">
    {% block content %}
        <div class="row">
            <div class="col-lg-12 align-items-lg-between">
                <h4 class="my-2 p-3">{{note.title}}</h4><span>{{note.created}}</span><hr class="">
            </div>
        </div>
        <div class="row">
            <div class="py-3 mx-4 col-lg-6">
                <p>{{note.content}}</p>
            </div>
        </div>
        <a href="{% url 'DeleteNote' note.id %}"><button name="delete" class="m-auto btn btn-danger">Delete</button></a>
        <a href="{% url 'UpdateNote' note.id %}"><button name="update" class="m-auto btn btn-secondary">Update</button></a>
    {% endblock %}
    
</div>
