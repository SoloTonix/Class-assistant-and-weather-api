<!DOCTYPE html>
{% extends 'core/admin/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row pt-4">
            <div class="col-lg-6 border pt-5">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Enter the name of your city..." name="city">
                    <button type="submit" class="btn btn-success m-3" name="submit">submit</button>
                </form>
                
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-lg-6 border pt-2">
                <div class="row">
                    <h2>{{city}}</h2>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-8 m-auto p-4">
                        <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="65px">
                        <h3>{{temperature}}</h3>
                        <p>{{description}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <i><h3 class="">{{date}}</h3></i>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
