<!DOCTYPE html>
{% extends 'core/admin/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6 card shadow-sm">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control mt-3" placeholder="Enter the name of your city..." name="city">
                    <button type="submit" class="btn btn-success my-3" name="submit">send</button>
                </form>
                
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 ">
                <div class="row text-success">
                    <h2 class="text-center">{{city}}</h2>
                    <hr>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 m-auto p-4">
                        <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="65px">
                        <h3>{{temperature}}</h3>
                        <p>{{description}}</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <i><h3 class="text-success">{{date}}</h3></i>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
